controlcenter.id = CC-BORDER-CZ/SK

measurement.freq.mean = 60
measurement.freq.dev = 10
measurement.freq.err = 0.2
measurement.mw.mean = 100
measurement.mw.dev = 100
measurement.mw.err = 0.01
measurement.temperfahr.mean = 77
measurement.temperfahr.dev = 10
measurement.temperfahr.err = 0.05


# Configure the SmallRye Kafka connector
kafka.bootstrap.servers=kafka1:9092
%dev.kafka.bootstrap.servers=localhost:9092

# Configure the Kafka sink (we write to it)
mp.messaging.outgoing.measurement-generated-out.connector=smallrye-kafka
mp.messaging.outgoing.measurement-generated-out.topic=measurements-generated
mp.messaging.outgoing.measurement-generated-out.value.serializer=io.quarkus.kafka.client.serialization.JsonbSerializer

# Configure the Kafka source (we read from it)
mp.messaging.incoming.measurement-generated-in.connector=smallrye-kafka
mp.messaging.incoming.measurement-generated-in.topic=measurements-generated
mp.messaging.incoming.measurement-generated-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
